<section class="hotel-details section-details">
  <div class="hotel-container container">
    <div class="hotel-info">
      <h2 class="hotel-title">MIMIHO</h2>
      <h3 class="hotel-title-subtitle">Готель</h3>
      <p lang="en" class="hotel-text">
        Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
        sint. Velit officia consequat duis enim velit mollit.
      </p>
    </div>
    <div class="hotel-slider-buttons-wrapper">
      <div class="hotel-slic-tab hotel-details-slider-wrapper">
        <div class="hotel-details-slider image-slider">
          <div class="hotel-slic-img image-slider-item restaurant-slic-img">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./images/desktop/home/details-hotel-slider-2.jpg    1x,
                  ./images/desktop/home/details-hotel-slider-2-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 1024px)"
                srcset="
                  ./images/tablet/home/details-hotel-slider-2.jpg    1x,
                  ./images/tablet/home/details-hotel-slider-2-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 1023px)"
                srcset="
                  ./images/mobile/home/details-hotel-slider-2-2x.jpg 1x,
                  ./images/mobile/home/details-hotel-slider-2.jpg    2x
                "
              />
              <img
                src="./images/mobile/home/details-hotel-slider-2.jpg"
                alt="Сніданок"
                width="274"
                height="270"
              />
            </picture>
          </div>
          <div class="hotel-slic-img image-slider-item restaurant-slic-img">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./images/desktop/home/details-hotel-slider-1.jpg    1x,
                  ./images/desktop/home/details-hotel-slider-1-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 1024px)"
                srcset="
                  ./images/tablet/home/details-hotel-slider-1.jpg    1x,
                  ./images/tablet/home/details-hotel-slider-1-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 1023px)"
                srcset="
                  ./images/mobile/home/details-hotel-slider-1.jpg    1x,
                  ./images/mobile/home/details-hotel-slider-1-2x.jpg 2x
                "
              />
              <img
                src="./images/mobile/home/details-hotel-slider-1.jpg "
                alt="Кімната"
              />
            </picture>
          </div>
          <div class="hotel-slic-img image-slider-item restaurant-slic-img">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  ./images/desktop/home/details-hotel-slider-3.jpg    1x,
                  ./images/desktop/home/details-hotel-slider-3-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 1024px)"
                srcset="
                  ./images/tablet/home/details-hotel-slider-3.jpg    1x,
                  ./images/tablet/home/details-hotel-slider-3-2x.jpg 2x
                "
              />
              <source
                media="(min-width: 1023px)"
                srcset="
                  ./images/mobile/home/details-hotel-slider-3-2x.jpg 1x,
                  ./images/mobile/home/details-hotel-slider-3.jpg    2x
                "
              />
              <img
                src="./images/mobile/home/details-hotel-slider-3.jpg"
                alt="Рецепція"
                width="274"
                height="270"
              />
            </picture>
          </div>
        </div>
      </div>
      <div class="hotel-buttons">
        <button
          type="button"
          class="button button-light hotel-button js-open-modal"
          data-modal="2"
        >
          Забронювати номер
        </button>
        <button
          class="button button-light hotel-button js-open-modal"
          type="button"
          data-modal="3"
        >
          Переглянути ціни
        </button>
      </div>
    </div>
  </div>
</section>
